<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>项目信息编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
          <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
              <span class="x-red">*</span>项目名称
            </label>
            <div class="layui-input-inline">
              <input type="text" id="name" name="name" required="" value="{$xm['name']}" lay-verify="required" 
              autocomplete="off" class="layui-input">
            </div>
            <input type="hidden" value="{$id}" name="id" >
            <div class="layui-form-mid layui-word-aux">
              <span class="x-red">*</span>
            </div>
          </div> 
       
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" id="submit" lay-submit="">
                  更新
              </button>
          </div>
      </form>
    </div>
    <script>
      
      $(function (){
      //防止用户无更新提交,只有表中数据有变化时才允许提交
        $("form").children().change(function(){
            $("#submit").removeClass('disabled');
        });
      

      $("#submit").on('click',function(event){
        if($("#name").val()!="")
        {
         $.ajax({
          type:"post",
          url:"{:url('km/gyxmeditinfo')}",
          data:$("form").serialize(),
          dataType:'json',
          success:function(data){
            if(data.status==1){
              alert(data.message);
            }else{
              alert(data.message);
            }


          }
        })
       }

     })

    })
  </script>

  </body>

</html>
