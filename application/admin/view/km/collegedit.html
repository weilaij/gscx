<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>服务队信息编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
          <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
              <span class="x-red">*</span>服务队名称
            </label>
            <div class="layui-input-inline">
              <input type="text" id="name" name="name" required="" value="{$stm['name']}" lay-verify="required" 
              autocomplete="off" class="layui-input">
            </div>
            <input type="hidden" value="{$id}" name="id" >
            <div class="layui-form-mid layui-word-aux">
              <span class="x-red">*</span>
            </div>
          </div> 
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>学院
              </label>
               <div class="layui-input-inline">
                 <select name="colleg" id="colleg">
                  <option value ="全校">全校</option>
                  <option value ="纺织学院">纺织学院</option>
                  <option value="服装与艺术设计学院">服装与艺术设计学院</option>
                  <option value="旭日工商管理学院">旭日工商管理学院</option>
                  <option value ="机械工程学院">机械工程学院</option>
                  <option value ="纺织学院">纺织学院</option>
                  <option value="信息科学与技术学院">信息科学与技术学院</option>
                  <option value="计算机科学与技术学院">计算机科学与技术学院</option>
                  <option value ="化学化工与生物工程学院">化学化工与生物工程学院</option>
                  <option value ="材料科学与工程学院">材料科学与工程学院</option>
                  <option value="环境科学与工程学院">环境科学与工程学院</option>
                  <option value="人文学院">人文学院</option>
                  <option value ="理学院">理学院</option>
                  <option value ="外语学院">外语学院</option>
                  <option value="马克思主义学院">马克思主义学院</option>
                  <option value="上海国际时尚创意学院">上海国际时尚创意学院</option>
                </select>
              </div>
              
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" id="submit" lay-submit="">
                  更新
              </button>
          </div>
      </form>
    </div>
    <script>
       
      var tem="{$stm['colleg']}";   
     $(" select option[value='"+tem+"']").attr("selected","selected");  //如果值一样 就选中对应的option,
      
      $(function (){
      //防止用户无更新提交,只有表中数据有变化时才允许提交
        $("form").children().change(function(){
            $("#submit").removeClass('disabled');
        });

        //失去焦点时,检查用户名是否重复
        $("#name").blur(function(){
           
            $.ajax({
                type: 'POST',
                url: "{:url('km/checkCh')}",
               data:{name:$("#name").val()},
                dataType: 'json',
                success: function(data){
                    if (data.status == 0) {
                       alert(data.message);
                       window.location.reload();
                    } 
                }
            });
        });

      $("#submit").on('click',function(event){
        if($("#name").val()!="" && $("#colleg").val()!="")
        {
         $.ajax({
          type:"post",
          url:"{:url('km/editCh')}",
          data:$("form").serialize(),
          dataType:'json',
          success:function(data){
            if(data.status==1){
              alert(data.message);
            }else{
              alert(data.message);
            }


          }
        })
       }

     })

    })
  </script>

  </body>

</html>
